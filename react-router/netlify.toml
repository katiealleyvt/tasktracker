[build]
command = "npm run build"
publish="/build"
base="/react-router"
# Redirect API routes to Netlify Functions
[[redirects]]
  from = "/api/tasks/*"
  to = "/.netlify/functions/tasks"
  status = 200

[[redirects]]
  from = "/api/rewards/*"
  to = "/.netlify/functions/rewards"
  status = 200

[[redirects]]
  from = "/api/wallet/*"
  to = "/.netlify/functions/wallet"
  status = 200

# Optional: Redirect root to frontend
[[redirects]]
  from = "/*"
  to = "/"
  status = 200
